{% extends 'base.html' %} {% block content %}

<h1>Vinyl List</h1>

{% for vinyl in vinyls %}
<div class="card">
  <a href="{% url 'detail' vinyl.id %}">
    <div class="card-content">
      <span class="card-title">{{ vinyl.name }}</span>
      <p>Genre: {{ vinyl.genre }}</p>
      <p>Description: {{ vinyl.description }}</p>
      {% if vinyl.age > 0 %}
      <p>Age: {{ vinyl.age }}</p>
      {% else %}
      <p>Age: Vintage</p>
      {% endif %}
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
